<nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
  <a href="{{ "/" | relative_url}}" class="navbar-brand">{{ site.title | escape }}</a>
  <ul class="nav navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="{{ "/" | relative_url}}">{{site.data.i18n.home | escape}} <span class="sr-only">(current)</span></a>
    </li>
    {% for my_page in site.pages %}
      {% if my_page.title %}
        <li class="nav-item">
          <a class="nav-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
